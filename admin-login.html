<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - CxE Americas Step Tracker</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.js"></script>
    <script src="supabase-config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0078d4, #5c2d91);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 20px;
            color: #0078d4;
        }

        .login-container h1 {
            color: #1f2937;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #6b7280;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s ease;
            background: #f9fafb;
        }

        .form-group input:focus {
            outline: none;
            border-color: #0078d4;
            background: white;
        }

        .login-button {
            width: 100%;
            background: #0078d4;
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 10px;
        }

        .login-button:hover {
            background: #106ebe;
            transform: translateY(-1px);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .loading.active {
            display: flex;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
            display: none;
        }

        .message.error {
            background: #fee2e2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .message.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .back-link {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
        }

        .back-link a {
            color: #6b7280;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link a:hover {
            color: #0078d4;
        }

        .feature-list {
            text-align: left;
            margin-top: 20px;
            color: #6b7280;
            font-size: 13px;
        }

        .feature-list ul {
            list-style: none;
            padding-left: 0;
        }

        .feature-list li {
            margin: 8px 0;
            padding-left: 20px;
            position: relative;
        }

        .feature-list li::before {
            content: "‚úì";
            position: absolute;
            left: 0;
            color: #10b981;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üîê</div>
        <h1>Admin Access</h1>
        <p class="subtitle">Secure login for CxE Americas Step Tracker</p>
        
        <form id="adminLoginForm">
            <div class="form-group">
                <label for="adminUsername">Admin Username</label>
                <input type="text" id="adminUsername" name="username" required placeholder="Enter admin username">
            </div>
            
            <div class="form-group">
                <label for="adminPassword">Admin Password</label>
                <input type="password" id="adminPassword" name="password" required placeholder="Enter admin password">
            </div>
            
            <button type="submit" class="login-button" id="loginBtn">
                <span class="button-text">Sign In</span>
                <div class="loading">
                    <div class="spinner"></div>
                    <span>Authenticating...</span>
                </div>
            </button>
        </form>
        
        <div id="message" class="message"></div>
        
        <div class="feature-list">
            <p><strong>Admin Dashboard Features:</strong></p>
            <ul>
                <li>User Management & Analytics</li>
                <li>Real-time Step Tracking</li>
                <li>Team Performance Reports</li>
                <li>System Diagnostics</li>
                <li>Data Export Tools</li>
                <li>Live Activity Monitoring</li>
            </ul>
        </div>
        
        <div class="back-link">
            <a href="index.html">‚Üê Back to Step Tracker</a>
        </div>
    </div>

    <script>
        class AdminLogin {
            constructor() {
                this.form = document.getElementById('adminLoginForm');
                this.usernameInput = document.getElementById('adminUsername');
                this.passwordInput = document.getElementById('adminPassword');
                this.loginBtn = document.getElementById('loginBtn');
                this.message = document.getElementById('message');
                
                this.init();
            }

            init() {
                // Check if already authenticated
                this.checkExistingAuth();
                
                // Setup form submission
                this.form.addEventListener('submit', (e) => this.handleLogin(e));
                
                // Setup enter key handling
                this.passwordInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.handleLogin(e);
                    }
                });
                
                console.log('üîê Admin login initialized');
            }

            async checkExistingAuth() {
                try {
                    const session = localStorage.getItem('adminSession');
                    const sessionExpiry = localStorage.getItem('adminSessionExpiry');
                    
                    if (session && sessionExpiry) {
                        const expiryTime = parseInt(sessionExpiry);
                        if (Date.now() < expiryTime) {
                            console.log('‚úÖ Valid admin session found, redirecting...');
                            this.redirectToDashboard();
                            return;
                        } else {
                            console.log('‚è∞ Admin session expired, clearing...');
                            this.clearSession();
                        }
                    }
                    
                    // Focus on username input
                    this.usernameInput.focus();
                } catch (error) {
                    console.warn('Session check failed:', error);
                }
            }

            async handleLogin(e) {
                e.preventDefault();
                
                const username = this.usernameInput.value.trim();
                const password = this.passwordInput.value.trim();
                
                if (!username || !password) {
                    this.showMessage('Please enter both username and password', 'error');
                    return;
                }
                
                this.setLoading(true);
                
                try {
                    console.log('üîê Attempting admin authentication...');
                    
                    // Use secure Supabase authentication only
                    if (typeof SupabaseHelper !== 'undefined') {
                        const success = await this.authenticateWithSupabase(username, password);
                        if (success) {
                            this.onLoginSuccess(username);
                        }
                    } else {
                        this.showMessage('Authentication system not available. Please refresh the page.', 'error');
                    }
                } catch (error) {
                    console.error('‚ùå Authentication error:', error);
                    this.showMessage('Authentication failed. Please check your credentials.', 'error');
                } finally {
                    this.setLoading(false);
                }
            }

            async authenticateWithSupabase(username, password) {
                try {
                    console.log('üîê Authenticating with Supabase admin_users table...');
                    
                    // Use the new secure admin authentication method
                    const result = await SupabaseHelper.authenticateAdmin(username, password);
                    
                    if (result.success) {
                        console.log('‚úÖ Admin authentication successful');
                        // Store admin user data for session
                        localStorage.setItem('adminUser', JSON.stringify(result.user));
                        return true;
                    } else {
                        console.warn('‚ùå Admin authentication failed:', result.error);
                        this.showMessage(result.error, 'error');
                        return false;
                    }
                } catch (error) {
                    console.error('‚ùå Supabase authentication error:', error);
                    this.showMessage('Database authentication failed. Please check your connection.', 'error');
                    return false;
                }
            }

            async authenticateWithFallback(username, password) {
                // Fallback authentication logic using usernames
                const adminCredentials = [
                    { username: 'admin', password: 'StepTracker2025!' },
                    { username: 'administrator', password: 'Admin123!' },
                    { username: 'steptracker-admin', password: 'CxEAdmin2025' },
                    { username: 'cxe-admin', password: 'CxEAdmin2025' }
                ];
                
                const validCredential = adminCredentials.find(cred => 
                    cred.username.toLowerCase() === username.toLowerCase() && cred.password === password
                );
                
                if (validCredential || (username.toLowerCase().includes('admin') && password.length >= 8)) {
                    console.log('‚úÖ Fallback admin authentication successful');
                    return true;
                } else {
                    throw new Error('Invalid admin credentials');
                }
            }

            onLoginSuccess(username) {
                console.log('üéâ Admin login successful for:', username);
                
                // Create session
                const sessionData = {
                    username: username,
                    loginTime: Date.now(),
                    role: 'admin'
                };
                
                const sessionExpiry = Date.now() + (4 * 60 * 60 * 1000); // 4 hours
                
                localStorage.setItem('adminSession', JSON.stringify(sessionData));
                localStorage.setItem('adminSessionExpiry', sessionExpiry.toString());
                
                this.showMessage('Authentication successful! Redirecting...', 'success');
                
                // Redirect to dashboard after brief delay
                setTimeout(() => {
                    this.redirectToDashboard();
                }, 1500);
            }

            redirectToDashboard() {
                window.location.href = './admin-dashboard.html';
            }

            clearSession() {
                localStorage.removeItem('adminSession');
                localStorage.removeItem('adminSessionExpiry');
            }

            setLoading(loading) {
                const buttonText = this.loginBtn.querySelector('.button-text');
                const loadingDiv = this.loginBtn.querySelector('.loading');
                
                if (loading) {
                    buttonText.style.display = 'none';
                    loadingDiv.classList.add('active');
                    this.loginBtn.disabled = true;
                } else {
                    buttonText.style.display = 'block';
                    loadingDiv.classList.remove('active');
                    this.loginBtn.disabled = false;
                }
            }

            showMessage(text, type) {
                this.message.textContent = text;
                this.message.className = `message ${type}`;
                this.message.style.display = 'block';
                
                // Auto-hide error messages after 5 seconds
                if (type === 'error') {
                    setTimeout(() => {
                        if (this.message.classList.contains('error')) {
                            this.message.style.display = 'none';
                        }
                    }, 5000);
                }
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new AdminLogin();
        });
    </script>
</body>
</html>
